<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="page-title">RSS Virtual Keyboard</h1>
      <section class="text-area">
        <textarea
          class="text-area__input"
          rows="5"
          cols="50"
          placeholder="Type something..."
          autofocus
        >
        </textarea>
      </section>
      <section class="keyboard">
        <div class="keyboard__row" id="row-1">
          <div class="key">Ñ‘</div>
          <!-- <div class="key key_size-l">backspace</div> -->
        </div>
        <div class="keyboard__row" id="row-2">
          <div class="key key_size-m">tab</div>
          <!-- <div class="key">del</div> -->
        </div>
        <div class="keyboard__row" id="row-3">
          <div class="key key_size-l">capslock</div>
          <!-- <div class="key key_size-l">enter</div> -->
        </div>
        <div class="keyboard__row" id="row-4">
          <div class="key key_size-l">shift</div>
          <div class="key key_light">
            <svg
              class="arrow arrow_up"
              width="11"
              height="10"
              viewBox="0 0 22 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.5359 2C9.0755 -0.66667 12.9245 -0.666667 14.4641 2L21.3923 14C22.9319 16.6667 21.0074 20 17.9282 20H4.07179C0.992592 20 -0.931905 16.6667 0.607696 14L7.5359 2Z"
                fill="white"
              />
            </svg>
          </div>
          <div class="key key_size-l">shift</div>
        </div>
        <div class="keyboard__row" id="row-5">
          <div class="key">ctrl</div>
          <div class="key">win</div>
          <div class="key">alt</div>
          <div class="key key_space"></div>
          <div class="key">alt</div>
          <div class="key key_light">
            <svg
              class="arrow arrow_left"
              width="10"
              height="10"
              viewBox="0 0 22 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.5359 2C9.0755 -0.66667 12.9245 -0.666667 14.4641 2L21.3923 14C22.9319 16.6667 21.0074 20 17.9282 20H4.07179C0.992592 20 -0.931905 16.6667 0.607696 14L7.5359 2Z"
                fill="white"
              />
            </svg>
          </div>
          <div class="key key_light">
            <svg
              class="arrow arrow_down"
              width="10"
              height="10"
              viewBox="0 0 22 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.5359 2C9.0755 -0.66667 12.9245 -0.666667 14.4641 2L21.3923 14C22.9319 16.6667 21.0074 20 17.9282 20H4.07179C0.992592 20 -0.931905 16.6667 0.607696 14L7.5359 2Z"
                fill="white"
              />
            </svg>
          </div>
          <div class="key key_light">
            <svg
              class="arrow arrow_right"
              width="10"
              height="10"
              viewBox="0 0 22 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.5359 2C9.0755 -0.66667 12.9245 -0.666667 14.4641 2L21.3923 14C22.9319 16.6667 21.0074 20 17.9282 20H4.07179C0.992592 20 -0.931905 16.6667 0.607696 14L7.5359 2Z"
                fill="white"
              />
            </svg>
          </div>
          <div class="key">ctrl</div>
        </div>
      </section>
      <section class="comments">
        <span>Virtual Keyboard for Windows OS</span>
        <br />
        <span>To switch between EN <-> RU press Shift+Alt </span>
      </section>
    </main>
    <script src="./script.js"></script>
    <script type="module" src="./components/Keyboard.js"></script>
  </body>
</html>
